<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Component with sign up form master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily:{
                Poppins:['Poppins'],
              }
            }
          }
        }
      </script>

<body class="bg-[hsl(219,9%,45%)] bg-grad font-Poppins bg-[url('Image/bg-intro-desktop.png')] h-screen flex justify-center items-center ">
    <main class="flex gap-6">
        <div class="flex flex-col justify-center items-center gap-8">
            <h1 class="text-4xl text-white pl-18">Learn to code by<br> watching others</h1>
            <p class="text-xs pl-20">See how experienced developers solve problems in real-time.<br> 
                Watching scripted tutorials is great, 
                but understanding how <br>developers think is invaluable. 
            </p>
        </div>

        <div class="flex flex-col gap-6">
                <input class="bg-blue-800 w-200 p-5 h-15 text-white rounded" type="text" value="Try it free 7 days then $20/mo. thereafter">
            <div class="flex flex-col w-200 h-250 bg-white gap-6 justify-center items-center rounded">
                <input class="bg-white w-60 h-50 text-gray-600 rounded-sm border-gray-400 border border-solid" type="text" value="Jonathan">
                <input class="bg-white w-60 h-50 text-gray-600 rounded-sm border-gray-400 border border-solid" type="text" value="Last Name">
                <input class="bg-white w-60 h-50 text-gray-600 rounded-sm  border-gray-400 border border-solid" type="text" value="Email Adress">
                <input class="bg-white w-60 h-50 text-gray-600 rounded-sm  border-gray-400 border border-solid" type="text" value="Password">   
                <input class="bg-green-700 w-60 h-50 text-white rounded-sm border-gray-400 border border-solid" type="text" value="CLAIM YOUR FREE TRIAL">   
            </div>
            <h6 class="text-xs">By clicking the button, you are agreeing to our <span class="text-red-700">Terms and Services</span></h6>
        </div>
       
    </main>
